        <section class="default-section">
            <div class="text-container">
                <div class="movie">
                    <div class="movie-header"> <div class="title">Harry potter</div> <div class="score">Avg. score: 4.3</div></div>
                    <div class="form-dark">
                        <form method="post">
                            <div class="form-group"><input class="form-control add-movie-rating-form" type="number" name="score" placeholder="Score" value="4" min="1" max="5"/></div>
                            <div class="form-group"><textarea class="form-control add-movie-rating-form" type="text" name="description" placeholder="Comment">I enjoyed it a lot but the plot has bigger holes than the Váci út</textarea></div>
                            <div class="form-group form-button"><button class="btn btn-primary btn-sm btn-block" type="submit">Rate</button></div>
                            <div class="form-group form-button"><button id="delete-rating-button" class="btn btn-warning btn-sm btn-block" type="submit">Delete rating</button></div>
                        </form>
                    </div>
                    <br>
                    <table class="table admin-table">
                            <thead>
                                <tr>
                                <th scope="col">User</th>
                                <th scope="col">Score</th>
                                <th scope="col">Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Harry</th>
                                    <td>5</td>
                                    <td>All time fav</td>
                                </tr>
                                <tr>
                                    <th>Dumbledore</th>
                                    <td>3</td>
                                    <td> I can only recommend the first 5 movies</td>
                                </tr>
                                <tr>
                                    <th>Dobby</th>
                                    <td>5</td>
                                    <td>Dobby is free</td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
            
        </section>
